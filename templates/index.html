{% extends "Pagina.html" %} {% block content %}

<h2>Identifica tus hojas de mango en que estado se encuentran.</h2>

<div class="w-100 text-center">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Elegir Imagen
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section text-center" style="display:none;">
        <div class="img-preview mx-auto">
            <div id="imagePreview" class="mx-auto">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-danger" id="btn-predict">Indicarme que enfermedad tiene.</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
